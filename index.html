<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="shortcut icon" href="img/favicon.ico" >

</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a id="navTitle" class="navbar-brand" href="index.html"></a>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid">
		<div class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" id="desc" placeholder="Descrição">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="valor" placeholder="Valor">
			</div>
			<span id="btnUpdate" style="display: none;">
				<span id="inputIDUpdate"></span>
				<button onclick="updateData();" class="btn btn-default">Editar</button>
				<button onclick="resetForm();" class="btn btn-default">Calcelar</button>
			</span>
			<span id="btnAdd">
				<button class="btn btn-default" onclick="addData();">Adicionar</button>
				<button onclick="resetForm();" class="btn btn-default">Resetar</button>
				<button onclick="deleteList();" class="btn btn-default">Deleta Lista</button>
			</span>
		</div>

		<span id="error"></span>

		<table id="listTable" class="table">
			
		</table>
	</div>

	 <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
        </div>
    </nav>

	<script src="js/config.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
